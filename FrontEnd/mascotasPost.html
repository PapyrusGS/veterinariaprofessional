<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mascotas - POST</title>
  <link rel="stylesheet" href="./estilos.css">
</head>
<body>
  <div class="container">
    <div class="row mb-3">
      <div class="col-12 text-end">
        <a href="index.html" class="btn btn-secondary btn-lg">Volver al men√∫ principal</a>
      </div>
    </div>
    <h1>Agregar Mascota</h1>
      <form id="mascotaForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
        <label for="especie">Especie:</label>
        <input type="text" id="especie" name="especie" required><br>
  <label for="raza">Raza:</label>
  <input type="text" id="raza" name="raza" required><br>
  <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
  <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br>
  <label for="sexo">Sexo:</label>
  <input type="text" id="sexo" name="sexo" required><br>
  <label for="cliente_id">ID Cliente:</label>
  <input type="number" id="cliente_id" name="cliente_id" required><br>
        <button type="submit">Agregar Mascota</button>
      </form>
    <div id="mensaje"></div>
  </div>
  <script src="./mascotasPost.js"></script>
</body>
</html>
