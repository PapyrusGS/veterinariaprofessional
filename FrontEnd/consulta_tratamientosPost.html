<!DOCTYPE html>
<html lang="es">
<head>

  <title>Consulta Tratamientos - POST</title>

</head>
<body>

    <div class="row mb-3">

        <a href="index.html" class="btn btn-secondary btn-lg">Volver al men√∫ principal</a>
      </div>
    </div>
    <h1>Agregar Consulta Tratamiento</h1>
    <form id="formConsultaTratamiento">

    <div id="mensaje"></div>
  </div>
  <script src="./consulta_tratamientosPost.js"></script>
